  <main>
    <h1 style="margin:6px 0">Place an Order</h1>
    <p >Complete this form to submit your order (demo only).</p>

    <form action="#" method="post">
      <fieldset >
        <legend>Contact</legend>
        <label>Name:<br><input name="name" required ></label><br>
        <label>Phone:<br><input name="phone" type="tel" ></label>
      </fieldset>

      <fieldset >
        <legend>Order</legend>
        <p>Write your order as text, e.g. "Masala Dosa x2, Bisi Bele Bath x1"</p>
        <label>Order details<br><textarea name="items" rows="4" required ></textarea></label><br>
        <label>Pickup or Delivery:<br>
          <select name="fulfillment" >
            <option>Pickup</option>
            <option>Delivery</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" >Submit Order</button>
    </form>

  </main>
